<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>音乐</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="css/icons-extra.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/music.css">
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<!--页面主结构开始-->
<div id="app" class="mui-views">
    <div class="mui-view">
        <div class="mui-navbar">
        </div>
        <div class="mui-pages">
        </div>
    </div>
</div>
<!--页面主结构结束-->
<!--单页面开始-->
<div id="setting" class="mui-page">
    <!--页面标题栏开始-->
    <div class="mui-navbar-inner mui-bar mui-bar-nav">
        <a href="index.html" style="float:left;color:#4cae4c;margin-top:-1px;margin-left:3px;font-size:29px;" class="mui-icon mui-icon-home"></a>
        <h1 class="mui-center mui-title">本地歌曲</h1>
        <a href="#account" style="float:right;color:#4cae4c;margin-top:12px;margin-right:10px;font-size:18px;" class="glyphicon glyphicon-music"></a>
    </div>
    <!--页面标题栏结束-->
    <!--页面主内容区开始-->
    <div class="mui-page-content">
        <div class="mui-scroll-wrapper background">
            <div class="mui-scroll">
                <ul class="mui-table-view mui-table-view-chevron">
                    <li music="./music/1.mp3" img="image/a1.jpg" class="list mui-table-view-cell mui-media">
                        <a href="#account" class="mui-navigate-right">
                            <p class="name">梦太晚</p>
                            <p>董贞</p>
                        </a>
                    </li>
                    <li music="./music/2.mp3" img="image/a2.jpg" class="list mui-table-view-cell mui-media">
                        <a href="#account" class="mui-navigate-right">
                            <p class="name">Time after time</p>
                            <p>仓木麻衣</p>
                        </a>
                    </li>
                    <li music="./music/3.mp3" img="image/a3.jpg" class="list mui-table-view-cell mui-media">
                        <a href="#account" class="mui-navigate-right">
                            <p class="name">courage</p>
                            <p>户松遥</p>
                        </a>
                    </li>
                    <li music="./music/4.mp3" img="image/a4.jpg" class="list mui-table-view-cell mui-media">
                        <a href="#account" class="mui-navigate-right">
                            <p class="name">半壶纱</p>
                            <p>刘珂矣</p>
                        </a>
                    </li>
                    <li music="./music/5.mp3" img="image/a5.jpg" class="list mui-table-view-cell mui-media">
                        <a href="#account" class="mui-navigate-right">
                            <p class="name">樱花樱花我爱你</p>
                            <p>RSP</p>
                        </a>
                    </li>
                    <li music="./music/6.mp3" img="image/a6.jpg" class="list mui-table-view-cell mui-media">
                        <a href="#account" class="mui-navigate-right">
                            <p class="name">Butter-Fly</p>
                            <p>和田光司</p>
                        </a>
                    </li>
                    <li music="./music/7.mp3" img="image/a7.jpg" class="list mui-table-view-cell mui-media">
                        <a href="#account" class="mui-navigate-right">
                            <p class="name">Sugar Free</p>
                            <p>T-ara</p>
                        </a>
                    </li>
                    <li music="./music/8.mp3" img="image/a8.jpg" class="list mui-table-view-cell mui-media">
                        <a href="#account" class="mui-navigate-right">
                            <p class="name">明天会更好</p>
                            <p>群星</p>
                        </a>
                    </li>
                    <li music="./music/9.mp3" img="image/a9.jpg" class="list mui-table-view-cell mui-media">
                        <a href="#account" class="mui-navigate-right">
                            <p class="name">一事无成</p>
                            <p>周柏豪</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--页面主内容区结束-->
</div>
<!--单页面结束-->
<div id="account" class="mui-page content">
    <div class="mui-navbar-inner mui-bar mui-bar-nav" style="background: #333745;">
        <button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
            <span class="mui-icon mui-icon-left-nav" style="color: #ffffff"></span>
        </button>
        <a href="javascript:;" style="display: block;color: #ffffff;font-size:19px;margin-right:15px" class="music_name"></a>
        <a href="javascript:;" style="display: block;color: #ffffff;font-size:13px;margin-right:15px" class="songer">—<span></span>—</a>
    </div>
    <div class="mui-page-content">
        <div class="mui-scroll-wrapper back">
            <div class="mui-scroll content">
                <div class="voice">
                    <div class="voice_icon"></div>
                    <div class="voice_bar_out">
                        <div class="voice_bar_in"></div>
                        <div class="voice_btn"></div>
                    </div>
                </div>
                <div class="cover"></div>
                <div class="bar">
                    <span>00:00</span>
                    <div class="bar_out">
                        <div class="bar_in"></div>
                        <div class="bar_btn"></div>
                    </div>
                    <span>00:00</span>
                </div>
                <span class="mui-icon mui-icon-bars" id="icon"><i id="text">顺序播放</i></span>
                <div class="btn_box">
                    <a href="javascript:;" title="上一曲" class="pev"></a>
                    <a id="play_pause" href="javascript:;" title="播放/暂停"></a>
                    <a href="javascript:;" title="下一曲" class="next"></a>
                </div>
                <div class="icon">
                    <span class="mui-icon-extra mui-icon-extra-heart"></span>
                    <span class="mui-icon mui-icon-download"></span>
                    <span class="mui-icon mui-icon-redo"></span>
                    <span class="mui-icon mui-icon-chatboxes"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<audio src=""></audio>
<script src="js/mui.min.js"></script>
<script src="js/mui.view.js"></script>
<script src="js/common.js"></script>
<script src="js/music.js"></script>
</body>
</html>
